<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUB-THB Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Currency Converter</h2>

        <!-- Currency Selection -->
        <div class="currency-block">
            <h3>Выберите валюту</h3>
            <select id="currencySelect" onchange="calculateTHB()">
                <option value="RUB">RUB</option>
                <option value="USDT">USDT</option>
            </select>
        </div>

        <!-- Range Selection -->
        <div class="currency-block">
            <h3>Выберите диапазон суммы</h3>
            <select id="rangeSelect" onchange="calculateTHB()">
                <option value="1000-10000">1000 - 10000 </option>
                <option value="10000-20000">10000 - 20000 </option>
                <option value="20000-30000">20000 - 30000 </option>
                <option value="30000-40000">30000 - 40000 </option>
                <option value="40000-50000">40000 - 50000 </option>
                <option value="50000-60000">50000 - 60000 </option>
                <option value="60000-70000">60000 - 70000 </option>
                <option value="70000-80000">70000 - 80000 </option>
                <option value="80000-90000">80000 - 90000 </option>
                <option value="90000-100000">90000 - 100000 </option>
            </select>
        </div>

        <!-- Amount Input -->
        <div class="currency-block">
            <h3>Сумма</h3>
            <input type="number" id="inputAmount" placeholder="Введите сумму" oninput="calculateTHB()">
        </div>

        <!-- Exchange Rate Display -->
        <div id="exchangeRate" class="currency-block"></div>

        <!-- THB Amount -->
        <div class="currency-block">
            <h3>Получите в THB</h3>
            <input type="text" id="outputAmount" readonly>
        </div>

        <!-- THB to Currency Rate Display -->
        <div id="thbRate" class="currency-block"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
